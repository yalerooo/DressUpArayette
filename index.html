<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress up Arayette</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="game-title">Dress Up Arayette</h1>
    <div class="game-wrapper">
        <div class="game-container">
            <div id="makeup" class="character-layer"></div>
            <div id="body" class="character-layer"></div>
            <div id="tops" class="character-layer"></div>
            <div id="bottoms" class="character-layer"></div>
            <div id="shoes" class="character-layer"></div>
            <div id="bow" class="character-layer"></div>
            <div id="hats" class="character-layer"></div>
            <div id="bags" class="character-layer"></div>
            <div id="necklaces" class="character-layer"></div>
        </div>

        <!-- Item Grids (Added) -->
        <div class="item-grids-container">
            <div class="item-grid" id="makeup-grid">
                <h3>Makeup</h3>
            </div>
            <div class="item-grid" id="tops-grid">
                <h3>Tops</h3>
            </div>
            <div class="item-grid" id="bottoms-grid">
                <h3>Bottoms</h3>
            </div>
            <div class="item-grid" id="shoes-grid">
                <h3>Shoes</h3>
            </div>
             <div class="item-grid" id="bow-grid">
                <h3>Bows</h3>
            </div>
            <div class="item-grid" id="hats-grid">
                <h3>Hats</h3>
            </div>
            <div class="item-grid" id="bags-grid">
                <h3>Bags</h3>
            </div>
            <div class="item-grid" id="necklaces-grid">
                <h3>Necklaces</h3>
            </div>
            <div class="item-grid" id="background-grid">
                <h3>Backgrounds</h3>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
